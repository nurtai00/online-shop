<h2>Products</h2>

<div *ngFor="let product of products">

	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
			{{ product.name }}
		</a>
	</h3>
	<div class="row-1">
		<p class="info" *ngIf="product.description">
			Description: {{product.description}}
		</p>
	</div>
	<div class="ratings">
		<h4 class="ratio" *ngIf="product.rating">
			Rating: {{product.rating}}
		</h4>
	</div>
	<div class="row-2">
		<img class="photo" src={{product.imagesource}} width="25%"/>
  </div>
		<a href={{product.source}}>
			Go to Amazon
		</a>

		<button (click)="share()">
  Share
  </button>

		<app-product-alerts [product]="product" (notify)="onNotify()">
		</app-product-alerts>
	</div>
